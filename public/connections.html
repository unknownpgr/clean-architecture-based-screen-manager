<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .content {
      padding: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .connection-form {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .connections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .connection-card {
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .connection-card:hover {
      border-color: #667eea;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
    }

    .connection-card.connected {
      border-color: #28a745;
      background: linear-gradient(135deg, #f8fff9 0%, #e8f5e8 100%);
    }

    .connection-card.disconnected {
      border-color: #dc3545;
      background: linear-gradient(135deg, #fff8f8 0%, #ffe8e8 100%);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .screen-id {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status.connected {
      background: #28a745;
      color: white;
    }

    .status.disconnected {
      background: #dc3545;
      color: white;
    }

    .data-id {
      color: #666;
      font-size: 0.9rem;
    }

    .action-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }

    .refresh-btn {
      background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üîó Connection Manager</h1>
      <p>Manage screen connections and data mappings</p>
    </div>

    <div class="content">
      <!-- Connection Form -->
      <div class="section">
        <h2>‚ûï Create New Connection</h2>
        <div class="connection-form">
          <div class="form-group">
            <label for="screenId">Screen ID:</label>
            <input type="text" id="screenId" placeholder="Enter screen ID (e.g., screen1)">
          </div>
          <div class="form-group">
            <label for="dataId">Data ID:</label>
            <select id="dataId">
              <option value="">Select data source</option>
              <option value="d1">Data 1 (d1)</option>
              <option value="d2">Data 2 (d2)</option>
              <option value="d3">Data 3 (d3)</option>
            </select>
          </div>
          <button class="btn" onclick="createConnection()">Create Connection</button>
        </div>
      </div>

      <!-- Current Connections -->
      <div class="section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>üìä Current Connections</h2>
        </div>
        <div id="connectionsContainer">
          <div class="loading">Loading connections...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    // Load connections on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadConnections();
      setInterval(loadConnections, 1000); // 1Ï¥àÎßàÎã§ Ìè¥ÎßÅ
    });

    async function loadConnections() {
      try {
        const response = await fetch(`${API_BASE}/connections`);
        const connections = await response.json();
        displayConnections(connections);
      } catch (error) {
        showError('Failed to load connections: ' + error.message);
      }
    }

    function displayConnections(connections) {
      const container = document.getElementById('connectionsContainer');

      if (Object.keys(connections).length === 0) {
        container.innerHTML = '<div class="loading">No connections found</div>';
        return;
      }

      const connectionsGrid = document.createElement('div');
      connectionsGrid.className = 'connections-grid';

      Object.entries(connections).forEach(([screenId, dataId]) => {
        const card = createConnectionCard(screenId, dataId);
        connectionsGrid.appendChild(card);
      });

      container.innerHTML = '';
      container.appendChild(connectionsGrid);
    }

    function createConnectionCard(screenId, dataId) {
      const card = document.createElement('div');
      const isConnected = dataId && dataId !== 'null';
      card.className = `connection-card ${isConnected ? 'connected' : 'disconnected'}`;

      card.innerHTML = `
                <div class="card-header">
                    <span class="screen-id">Screen: ${screenId}</span>
                    <span class="status ${isConnected ? 'connected' : 'disconnected'}">
                        ${isConnected ? 'Connected' : 'Disconnected'}
                    </span>
                </div>
                <div class="data-id">
                    Data Source: ${isConnected ? dataId : 'None'}
                </div>
                <div class="action-buttons">
                    ${isConnected ?
          `<button class="btn btn-small btn-danger" onclick="disconnectScreen('${screenId}')">Disconnect</button>` :
          `<button class="btn btn-small btn-success" onclick="connectScreen('${screenId}')">Connect</button>`
        }
                    <button class="btn btn-small" onclick="viewScreen('${screenId}')">View Screen</button>
                </div>
            `;

      return card;
    }

    async function createConnection() {
      const screenId = document.getElementById('screenId').value.trim();
      const dataId = document.getElementById('dataId').value;

      if (!screenId) {
        showError('Please enter a screen ID');
        return;
      }

      if (!dataId) {
        showError('Please select a data source');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/connect?screenId=${screenId}&dataId=${dataId}`);
        const result = await response.json();

        if (response.ok) {
          showSuccess(`Connection created successfully! Screen ${screenId} is now connected to ${dataId}`);
          document.getElementById('screenId').value = '';
          document.getElementById('dataId').value = '';
          loadConnections();
        } else {
          showError(result.error || 'Failed to create connection');
        }
      } catch (error) {
        showError('Failed to create connection: ' + error.message);
      }
    }

    async function disconnectScreen(screenId) {
      try {
        const response = await fetch(`${API_BASE}/connect?screenId=${screenId}&dataId=null`);
        const result = await response.json();

        if (response.ok) {
          showSuccess(`Screen ${screenId} disconnected successfully`);
          loadConnections();
        } else {
          showError(result.error || 'Failed to disconnect screen');
        }
      } catch (error) {
        showError('Failed to disconnect screen: ' + error.message);
      }
    }

    async function connectScreen(screenId) {
      // For simplicity, we'll connect to d1 by default
      // In a real app, you might want a modal to select the data source
      try {
        const response = await fetch(`${API_BASE}/connect?screenId=${screenId}&dataId=d1`);
        const result = await response.json();

        if (response.ok) {
          showSuccess(`Screen ${screenId} connected to d1 successfully`);
          loadConnections();
        } else {
          showError(result.error || 'Failed to connect screen');
        }
      } catch (error) {
        showError('Failed to connect screen: ' + error.message);
      }
    }

    function viewScreen(screenId) {
      window.open(`/?screenId=${screenId}`, '_blank');
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;

      const content = document.querySelector('.content');
      content.insertBefore(errorDiv, content.firstChild);

      setTimeout(() => errorDiv.remove(), 5000);
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success';
      successDiv.textContent = message;

      const content = document.querySelector('.content');
      content.insertBefore(successDiv, content.firstChild);

      setTimeout(() => successDiv.remove(), 5000);
    }
  </script>
</body>

</html>
