<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .data-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      min-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .data-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.05) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.05;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.1;
      }
    }

    .data-header {
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .data-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .data-subtitle {
      font-size: 1rem;
      color: #666;
      font-family: monospace;
    }

    .data-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      border-radius: 15px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .data-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .data-label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .data-value {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .data-description {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .connection-status {
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .status-connected {
      background: #28a745;
      color: white;
    }

    .status-disconnected {
      background: #dc3545;
      color: white;
    }

    .status-data-source {
      background: #17a2b8;
      color: white;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      position: relative;
      z-index: 1;
    }

    .refresh-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .refresh-indicator.show {
      opacity: 1;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .stat-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e1e5e9;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <div class="refresh-indicator" id="refreshIndicator">ðŸ”„ Updating...</div>

  <div class="data-container">
    <div class="data-header">
      <div class="data-title" id="dataTitle">Data Display</div>
      <div class="data-subtitle" id="dataSubtitle">Loading...</div>
    </div>

    <div class="connection-status" id="connectionStatus">
      <span class="loading">Connecting...</span>
    </div>

    <div class="data-display">
      <div class="data-icon" id="dataIcon">ðŸ“Š</div>
      <div class="data-label" id="dataLabel">Current Data</div>
      <div class="data-value" id="dataValue">--</div>
      <div class="data-description" id="dataDescription">Real-time data updates</div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="updateCount">0</div>
        <div class="stat-label">Updates</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="uptime">0s</div>
        <div class="stat-label">Uptime</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const screenId = urlParams.get('screenId');
    const name = urlParams.get('name');

    let updateCount = 0;
    let startTime = Date.now();
    let isDataSource = false;

    // Determine if this is a data source or screen
    if (id) {
      isDataSource = true;
      setupDataSource(id);
    } else if (screenId) {
      isDataSource = false;
      setupScreen(screenId, name);
    } else {
      showError('No id or screenId provided');
    }

    // Start polling for data only if we have valid parameters
    if (id || screenId) {
      setInterval(updateData, 1000);
      setInterval(updateStats, 1000);

      // Initial data load
      updateData();
      updateStats();
    }

    function setupDataSource(dataId) {
      const dataSources = {
        'd1': { name: 'Data Source 1', icon: 'ðŸ“ˆ', description: 'Primary data stream' },
        'd2': { name: 'Data Source 2', icon: 'ðŸ“Š', description: 'Secondary data stream' },
        'd3': { name: 'Data Source 3', icon: 'ðŸ“‰', description: 'Tertiary data stream' }
      };

      const source = dataSources[dataId] || { name: `Data Source ${dataId}`, icon: 'ðŸ“Š', description: 'Data stream' };

      document.title = `${source.name} - Data Source`;
      document.getElementById('dataTitle').textContent = source.name;
      document.getElementById('dataSubtitle').textContent = `ID: ${dataId}`;
      document.getElementById('dataIcon').textContent = source.icon;
      document.getElementById('dataDescription').textContent = source.description;

      const statusElement = document.getElementById('connectionStatus');
      statusElement.className = 'connection-status status-data-source';
      statusElement.innerHTML = 'ðŸ“Š Data Source';
    }

    function setupScreen(screenId, screenName) {
      const displayName = screenName || `Screen ${screenId}`;

      document.title = `${displayName} - Screen Display`;
      document.getElementById('dataTitle').textContent = displayName;
      document.getElementById('dataSubtitle').textContent = `ID: ${screenId}`;
      document.getElementById('dataIcon').textContent = 'ðŸ–¥ï¸';
      document.getElementById('dataDescription').textContent = 'Screen data display';
    }

    async function updateData() {
      try {
        let response;
        let data;

        if (isDataSource) {
          // Fetch data from data source
          response = await fetch(`${API_BASE}/data/${id}`);
          data = await response.json();

          document.getElementById('dataValue').textContent = data.data;
        } else {
          // Fetch data from screen
          let url = `${API_BASE}/data?screenId=${screenId}`;
          if (name) url += `&name=${encodeURIComponent(name)}`;
          response = await fetch(url);
          data = await response.json();

          const statusElement = document.getElementById('connectionStatus');
          const dataElement = document.getElementById('dataValue');

          if (data.data === 'Not connected') {
            statusElement.className = 'connection-status status-disconnected';
            statusElement.innerHTML = 'ðŸ”´ Disconnected';
            dataElement.textContent = '--';
          } else {
            statusElement.className = 'connection-status status-connected';
            statusElement.innerHTML = 'ðŸŸ¢ Connected';
            dataElement.textContent = data.data;
          }
        }

        updateCount++;
        showRefreshIndicator();
      } catch (error) {
        console.error('Failed to update data:', error);
        document.getElementById('dataValue').textContent = 'Error';

        const statusElement = document.getElementById('connectionStatus');
        statusElement.className = 'connection-status status-disconnected';
        statusElement.innerHTML = 'ðŸ”´ Connection Error';
      }
    }

    function updateStats() {
      document.getElementById('updateCount').textContent = updateCount;

      const uptime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('uptime').textContent = uptime + 's';
    }

    function showRefreshIndicator() {
      const indicator = document.getElementById('refreshIndicator');
      indicator.classList.add('show');
      setTimeout(() => indicator.classList.remove('show'), 500);
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;

      const container = document.querySelector('.data-container');
      container.insertBefore(errorDiv, container.firstChild);
    }

  </script>
</body>

</html>
