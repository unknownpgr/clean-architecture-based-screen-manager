<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .content {
      padding: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-container {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }

    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
    }

    .data-sources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .data-source-card {
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .data-source-card:hover {
      border-color: #667eea;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .data-source-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .data-source-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .data-source-value {
      font-size: 1.5rem;
      color: #667eea;
      font-weight: bold;
    }

    .screen-form {
      display: flex;
      gap: 15px;
      align-items: end;
    }

    .screen-form .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .screen-form .btn {
      margin-bottom: 0;
    }

    .navigation {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }

    .nav-btn {
      background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üì∫ Screen Manager</h1>
      <p>Create screens and view data sources</p>
    </div>

    <div class="content">
      <!-- Create Screen Section -->
      <div class="section">
        <h2>üñ•Ô∏è Create New Screen</h2>
        <div class="form-container">
          <div class="screen-form">
            <div class="form-group">
              <label for="screenName">Screen Name:</label>
              <input type="text" id="screenName" placeholder="Enter screen name (e.g., Screen 1)">
            </div>
            <button class="btn btn-success" onclick="createScreen()">Create Screen</button>
          </div>
        </div>
      </div>

      <!-- Data Sources Section -->
      <div class="section">
        <h2>üìä Data Sources</h2>
        <div id="dataSourcesContainer">
          <div class="loading">Loading data sources...</div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <a href="/connections.html" class="nav-btn">üîó Manage Connections</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    // Load data sources on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadDataSources();
      setInterval(loadDataSources, 1000); // 1Ï¥àÎßàÎã§ Ìè¥ÎßÅ
    });

    async function loadDataSources() {
      try {
        const dataSources = [
          { id: 'd1', name: 'Data Source 1', icon: 'üìà' },
          { id: 'd2', name: 'Data Source 2', icon: 'üìä' },
          { id: 'd3', name: 'Data Source 3', icon: 'üìâ' }
        ];

        const container = document.getElementById('dataSourcesContainer');
        const grid = document.createElement('div');
        grid.className = 'data-sources-grid';

        for (const source of dataSources) {
          try {
            const response = await fetch(`${API_BASE}/data/${source.id}`);
            const data = await response.json();

            const card = document.createElement('div');
            card.className = 'data-source-card';
            card.style.cursor = 'pointer';
            card.onclick = () => window.location.href = `/data.html?id=${source.id}`;
            card.innerHTML = `
                            <div class="data-source-icon">${source.icon}</div>
                            <div class="data-source-name">${source.name}</div>
                            <div class="data-source-value">${data.data}</div>
                        `;
            grid.appendChild(card);
          } catch (error) {
            console.error(`Failed to load ${source.id}:`, error);
          }
        }

        container.innerHTML = '';
        container.appendChild(grid);
      } catch (error) {
        showError('Failed to load data sources: ' + error.message);
      }
    }

    function createScreen() {
      const screenName = document.getElementById('screenName').value.trim();

      if (!screenName) {
        showError('Please enter a screen name');
        return;
      }

      // Generate a unique screen ID
      const screenId = 'screen_' + Date.now();

      // Open new window with the screen
      const screenUrl = `/data.html?screenId=${screenId}&name=${encodeURIComponent(screenName)}`;
      const newWindow = window.open(screenUrl, '_blank', 'width=800,height=600');

      if (newWindow) {
        showSuccess(`Screen "${screenName}" created successfully!`);
        document.getElementById('screenName').value = '';
      } else {
        showError('Failed to open screen window. Please allow popups.');
      }
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;

      const content = document.querySelector('.content');
      content.insertBefore(errorDiv, content.firstChild);

      setTimeout(() => errorDiv.remove(), 5000);
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success';
      successDiv.textContent = message;

      const content = document.querySelector('.content');
      content.insertBefore(successDiv, content.firstChild);

      setTimeout(() => successDiv.remove(), 5000);
    }
  </script>
</body>

</html>
